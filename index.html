<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GPA-CALCULATOR</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Quicksand", sans-serif;
        background: #f8f9fa;
      }
      form {
        background: linear-gradient(270deg, #65bc6b, #009688);
        border-radius: 10px;
        padding: 20px;
      }
      .course-row {
        border: 1px dotted white;
        border-radius: 20px;
        padding: 15px;
        position: relative;
      }
      .input-style {
        border-radius: 50px;
        padding: 10px 20px;
        border: none;
        outline: none;
        font-size: 16px;
        margin-bottom: 10px;
      }

      select.input-style {
        appearance: none;
        background: white;
        padding: 10px 20px;
      }
      option:checked {
        background-color: #65bc6b !important;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container my-4">
      <h2 class="text-success text-center fw-bold">Szabist GPA Calculator</h2>
      <form id="gpaForm">
        <div id="coursesContainer">
          <div class="row mb-2 course-row mx-2">
            <div class="col-md-4">
              <input
                type="text"
                name="course"
                placeholder="Course Name"
                required
                class="form-control input-style"
              />
            </div>
            <div class="col-md-4">
              <select
                class="form-control input-style"
                name="grade"
                onchange="calculateGPA()"
              >
                <option value="">Select Grade</option>
                <option value="4.0">A+</option>
                <option value="3.75">A</option>
                <option value="3.5">B+</option>
                <option value="3.25">B</option>
                <option value="3.0">C+</option>
                <option value="2.75">C</option>
                <option value="2.5">D+</option>
                <option value="2.0">D</option>
                <option value="0.0">F</option>
              </select>
            </div>
            <div class="col-md-4">
              <input
                type="number"
                name="credits"
                placeholder="Credits"
                required
                class="form-control input-style"
                oninput="calculateGPA()"
              />
            </div>
            <div class="col-md-2 text-center">
              <img
                onclick="deleteRow(this)"
                src="./images/delete.png"
                style="
                  width: 26px;
                  height: 26px;
                  margin-right: 10px;
                  cursor: pointer;
                  position: absolute;
                  right: -20px;
                  top: -8px;
                "
                alt="remove"
              />
            </div>
          </div>
        </div>

        <div
          class="d-flex justify-content-between align-items-center px-2 mt-4"
        >
          <div>
            <h3 style="font-size: 18px" class="text-white p-0 m-0">
              Total GPA: <span id="gpaResult">0.00</span>
            </h3>
          </div>
          <div onclick="addRow(event)" class="d-flex align-items-center">
            <img
              src="./images/add.png"
              style="
                width: 22px;
                height: 22px;
                margin-right: 5px;
                cursor: pointer;
              "
              alt="Add"
            />
            <span
              style="
                color: white;
                font-weight: 500;
                font-size: 16px;
                cursor: pointer;
              "
              >Add Course</span
            >
          </div>
        </div>
      </form>
    </div>

    <script>
      function addRow(event) {
        event.preventDefault();
        let container = document.getElementById("coursesContainer");

        let newRow = document.createElement("div");
        newRow.classList.add("row", "mb-2", "course-row", "mx-2");

        newRow.innerHTML = `
          <div class="col-md-4">
            <input type="text" name="course" placeholder="Course Name" required class="form-control input-style"/>
          </div>
          <div class="col-md-4">
            <select class="form-control input-style" name="grade" onchange="calculateGPA()">
              <option value="">Select Grade</option>
              <option value="4.0">A+</option>
              <option value="3.75">A</option>
              <option value="3.5">A-</option>
              <option value="3.25">B+</option>
              <option value="3.0">B</option>
              <option value="2.75">B-</option>
              <option value="2.5">C+</option>
              <option value="2.25">C+</option>
              <option value="2.0">C-</option>
              <option value="0.0">F</option>
            </select>
          </div>
          <div class="col-md-4">
            <input type="number" name="credits" placeholder="Credits" required class="form-control input-style" oninput="calculateGPA()"/>
          </div>
          <div class="col-md-2 text-center">
           <img
                onclick="deleteRow(this)"
                src="./images/delete.png"
                style="
                  width: 28px;
                  height: 28px;
                  margin-right: 10px;
                  cursor: pointer;
                  position: absolute;
                  right: -15px;
                  top: -8px;
                "
                alt="remove"
              />
          </div>
        `;

        container.appendChild(newRow);
      }

      function deleteRow(remove) {
        remove.closest(".course-row").remove();
        calculateGPA();
      }

      function calculateGPA() {
        let rows = document.querySelectorAll(".course-row");
        let totalCredits = 0,
          totalGradePoints = 0;

        rows.forEach((row) => {
          let gradeInput = row.querySelector('[name="grade"]');
          let creditsInput = row.querySelector('[name="credits"]');

          let grade = parseFloat(gradeInput.value) || 0;
          let credits = parseFloat(creditsInput.value) || 0;

          totalGradePoints += grade * credits;
          totalCredits += credits;
        });

        let finalGPA = totalCredits
          ? (totalGradePoints / totalCredits).toFixed(2)
          : 0.0;
        document.getElementById("gpaResult").innerText = finalGPA;
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
